<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SEC Timeseries Viewer</title>
</head>
<body>
  <h1>SEC Timeseries Viewer</h1>

  <label for="dataSets">Select metric:</label>
  <select id="dataSets">
    <option value="etp_cancel_to_trade">ETP Cancel to Trade</option>
    <option value="etp_hidden_rate">ETP Hidden Rate</option>
    <option value="etp_hidden_volume">ETP Hidden Volume</option>
    <option value="etp_oddlot_rate">ETP Odd Lot Rate</option>
    <option value="etp_oddlot_volume">ETP Odd Lot Volume</option>
    <option value="etp_trade_volume">ETP Trade Volume</option>

    <option value="stock_cancel_to_trade">Stock Cancel to Trade</option>
    <option value="stock_hidden_rate">Stock Hidden Rate</option>
    <option value="stock_hidden_volume">Stock Hidden Volume</option>
    <option value="stock_oddlot_rate">Stock Odd Lot Rate</option>
    <option value="stock_oddlot_volume">Stock Odd Lot Volume</option>
    <option value="stock_trade_volume">Stock Trade Volume</option>
  </select>
<br>
<br>
<br>
<br>
  <canvas id="graph" width="1600" height="800"></canvas>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
